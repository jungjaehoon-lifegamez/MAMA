# Gitleaks Configuration
# https://github.com/gitleaks/gitleaks

[extend]
useDefault = true

# Allow placeholder tokens in documentation
[[rules]]
id = "placeholder-tokens"
description = "Ignore placeholder tokens"
regex = '''YOUR_.*_TOKEN_HERE'''
allowlist = true

# Paths to ignore
[allowlist]
paths = [
  '''pnpm-lock\.yaml''',
  '''package-lock\.json''',
  '''\.env\.example''',
]
