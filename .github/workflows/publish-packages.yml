name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (mcp-server, mama-core, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mcp-server
          - mama-core

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build || true

      - name: Prepare mcp-server for publishing
        working-directory: packages/mcp-server
        run: |
          # Replace workspace:* with actual version from mama-core
          CORE_VERSION=$(node -p "require('../mama-core/package.json').version")
          sed -i "s/\"workspace:\\*\"/\"^${CORE_VERSION}\"/g" package.json
          echo "=== mcp-server package.json ==="
          cat package.json

      - name: Publish mama-core first (dependency)
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mama-core'
        working-directory: packages/mama-core
        run: |
          npm publish --access public 2>&1 || echo "mama-core: Already published or failed"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mcp-server
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mcp-server'
        working-directory: packages/mcp-server
        run: |
          npm publish --access public 2>&1 || echo "mcp-server: Already published or failed"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
