name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (mcp-server, mama-core, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mcp-server
          - mama-core

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jungjaehoon'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org

      - name: Build packages
        run: pnpm build || true

      - name: Prepare mcp-server for publishing
        working-directory: packages/mcp-server
        run: |
          # Replace workspace:* with actual version
          sed -i 's/"workspace:\*"/"^1.0.0"/g' package.json

      - name: Prepare mama-core for publishing
        working-directory: packages/mama-core
        run: |
          # Remove workspace dependencies for standalone publishing
          node -e "
            const pkg = require('./package.json');
            delete pkg.dependencies['@jungjaehoon/mama-server'];
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          " || true

      - name: Publish mcp-server
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mcp-server'
        working-directory: packages/mcp-server
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish mama-core
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mama-core'
        working-directory: packages/mama-core
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
