name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (mcp-server, mama-core, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mcp-server
          - mama-core

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Don't set registry-url here - we'll configure it per-step

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (from npmjs.org)
        run: pnpm install --no-frozen-lockfile
        env:
          # Force all packages to install from npmjs.org
          npm_config_registry: https://registry.npmjs.org

      - name: Build packages
        run: pnpm build || true

      - name: Prepare mcp-server for publishing
        working-directory: packages/mcp-server
        run: |
          # Replace workspace:* with actual version from mama-core
          CORE_VERSION=$(node -p "require('../mama-core/package.json').version")
          sed -i "s/\"workspace:\\*\"/\"^${CORE_VERSION}\"/g" package.json
          cat package.json

      - name: Prepare mama-core for publishing
        working-directory: packages/mama-core
        run: |
          # mama-core has no workspace dependencies, just show package.json
          cat package.json

      - name: Configure GitHub Packages registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@jungjaehoon:registry=https://npm.pkg.github.com" >> ~/.npmrc
          cat ~/.npmrc

      - name: Publish mama-core first (dependency)
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mama-core'
        working-directory: packages/mama-core
        run: npm publish --access public || echo "mama-core publish failed or already exists"

      - name: Publish mcp-server
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'mcp-server'
        working-directory: packages/mcp-server
        run: npm publish --access public || echo "mcp-server publish failed or already exists"
